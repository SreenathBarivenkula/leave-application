<p>leave-application works!</p>
<form (ngSubmit)="submitLeaveApplication()">
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" [(ngModel)]="employeeName" required>
  
    <label for="leaveType">Leave Type:</label>
    <select id="leaveType" [(ngModel)]="leaveType" required>
      <!-- Options for leave types -->
    </select>
  
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" required>
  
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" required>
  
    <label for="reason">Reason for Leave:</label>
    <textarea id="reason" [(ngModel)]="reason" required></textarea>
  
    <button type="submit">Submit</button>
  </form>
